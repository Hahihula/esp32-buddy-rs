[package]
name = "esp_buddy_rs"
version = "0.1.0"
authors = ["Juraj Mich√°lek <juraj.michalek@espressif.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
embedded-graphics = "0.7"
embedded-hal = "0.2"
esp-alloc = { version = "0.3.0" }
hal = { package = "esp32-hal", version = "0.12.0" }
esp-backtrace = { version = "0.7.0", features = ["esp32", "panic-handler", "print-uart"] }
ssd1306 = "0.7.1"

xtensa-lx-rt = { version = "0.15.0", features = ["esp32"], optional = true }

# Blinky dependency
# ws2812-esp32-rmt-driver = "0.4.0"
smart-leds        = "0.3.0"
hts221 = "0.3.0"
esp-println = { version = "0.5.0", features = [ "esp32" ] }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi.git", features = [ "esp32", "wifi", "embedded-svc" ]}
embedded-svc = { version = "0.25.0", default-features = false, features = [], optional = true }
shared-bus = "0.2.4"
heapless = { version = "0.7.14", default-features = false }

# Wifi dependency
embedded-io = "0.4.0"
smoltcp = { version = "0.9.1", default-features=false, features = ["proto-igmp", "proto-ipv4", "socket-tcp", "socket-icmp", "socket-udp", "medium-ethernet", "proto-dhcpv4", "socket-raw", "socket-dhcpv4"] }

[features]
default = ["rt"]
rt = ["xtensa-lx-rt"]
